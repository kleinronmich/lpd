<h3>Add a Team</h3>
<!-- Add Row Form -->
<!-- First Name, Last Name, Active Member, submit button -->
<h2>Add A New Team</h2>
<form>
    <table>
            <tbody><tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Active Member</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" name="first_name" id="first_name"></td>
                <td><input type="text" name="last_name" id="last_name"></td>
                <td>
                    <input type="radio" name="active_member" id="active" value="1">
                    <label for="active_member">Active</label>
                    <input type="radio" name="active_member" id="inactive" value="0">
                    <label for="inactive_member">Inactive</label>
                </td>
                <td><input type="submit" id="insertTeam" value="Submit"></td><td></td>
            </tr>
        </tbody></table>
    
</form>
